<div class="dark-box">
  <h3>It's time to register.</h3>
  <div class="dark-box-content">
    <form class="login-form" ng-submit="register()">
      <fieldset>
        <!-- <input type="text" placeholder="E-Mail" id="emailInput" /> -->
        <input type="text" placeholder="E-Mail" name="email" ng-model="registrationForm.email" id="emailInput" required/>
        <input type="text" placeholder="Username" name="username" ng-model="registrationForm.username" id="usernameInput" required/>
        <input type="password" placeholder="Password" name="password" ng-model="registrationForm.password" id="passwordInput" required/>
        <button type="submit" class="">I'm commited.</button>
      </fieldset>
    </ng-form>
    <div class="login-goto-register">
      (or <a ui-sref="login">login</a>)
    </div>
  </div>
</div>
